  <script>
    // 버튼을 클릭하면, 사이드바가 열리고 다시 클릭하면 닫힌다.
    let navBtn = $(".navBtn")
    let sideNav = $("#side-nav")

    navBtn.click(function (e) {
      e.preventDefault();
      sideNav.toggleClass("on");

      if (sideNav.hasClass("on")) {
        sideNav.animate( {"left":"0"}, 300);
        navBtn.text("Close")
      } else {
        sideNav.animate( {"left":"-300"}, 300);
        navBtn.text("Open")
      }
    });
