<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
  <link rel="stylesheet" href="./parallaxSticky.css">
  <title>Parallax</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i'"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>

<body>
  <nav id="nav">
    <h1>WEB'S</h1>
    <div class="mNav">
      <div class="icon-wrap">
        <div class="icon"></div>
      </div>
    </div>

    <ul class="menu">
      <li class="active"><a href="#section1">menu1</a></li>
      <li><a href="#section2">menu2</a></li>
      <li><a href="#section3">menu3</a></li>
      <li><a href="#section4">menu4</a></li>
      <li><a href="#section5">menu5</a></li>
      <li><a href="#section6">menu6</a></li>
    </ul>
  </nav>

  <div id="contents">
    <div id="section1">
      <h2>시간은 <strong>금이다.</strong></h2>
    </div>
    <div id="section2">
      <h2>피할 수 없으면 <strong>즐겨라!</strong></h2>
    </div>
    <div id="section3">
      <h2>삶이 있는 한 <strong>희망</strong>은 있다.</h2>
    </div>
    <div id="section4">
      <h2>먼저핀 꽃은 <strong>먼저진다.</strong></h2>
    </div>
    <div id="section5">
      <h2>내일은 내일의 <strong>태양이 뜬다.</strong></h2>
    </div>
    <div id="section6">
      <h2>모든 인생은 <strong>실험이다.</strong></h2>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

  <script>
    // sticky nav
    let nav = $("#nav")
    nav.each(function() {
      let header = $(this);
      let headerOffset = header.offset().top;
      
      $(window).scroll(function() {
        let wScroll = $(this).scrollTop();

        if (wScroll > headerOffset) {
          header.addClass("on");
        } else {
          header.removeClass("on");
        }
      });
    });

    // nav btn
    let navBtn = $("#nav .menu li")
    let cont = $("#contents > div")

    navBtn.click(function(e) {
      e.preventDefault();
      let index = $(this).index();
      let section = cont.eq(index);
      let offset = section.offset().top;
      
      $("html, body").animate( {scrollTop:offset},600, "easeInOutExpo")
    });

    // nav scroll
    $(window).scroll(function() {
      let wScroll = $(this).scrollTop();

      if (wScroll >= cont.eq(0).offset().top) {
        navBtn.removeClass("active")
        navBtn.eq(0).addClass("active")
      }
      if (wScroll >= cont.eq(1).offset().top) {
        navBtn.removeClass("active")
        navBtn.eq(1).addClass("active")
      }
      if (wScroll >= cont.eq(2).offset().top) {
        navBtn.removeClass("active")
        navBtn.eq(2).addClass("active")
      }
      if (wScroll >= cont.eq(3).offset().top) {
        navBtn.removeClass("active")
        navBtn.eq(3).addClass("active")
      }
      if (wScroll >= cont.eq(4).offset().top) {
        navBtn.removeClass("active")
        navBtn.eq(4).addClass("active")
      }
      if (wScroll >= cont.eq(5).offset().top) {
        navBtn.removeClass("active")
        navBtn.eq(5).addClass("active")
      }
    })
  </script>
</body>

</html>
