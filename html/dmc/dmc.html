<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i'"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" href="./css/dmc.css">
    <link rel="stylesheet" href="./css/progress.css">
    <title>Extrusion Info.</title>
</head>

<body>
    <main>
        <nav id="nav">
            <h1>HOIHOU's</h1>
            <ul>
                <li class="active"><a href="#">Mix Info.</a></li>
                <li><a href="#">Exit Temp.</a></li>
                <li><a href="#">Billet Temp.</a></li>
                <li><a href="#">Cont Temp.</a></li>
                <li><a href="#">Ram Speed</a></li>
            </ul>
        </nav>
    
        <div id="contents">
            <div id="section1">
                <div class="box1">
                    <h2>Mix Information</h2>
                    <div class="container">
                        <div class="ui-widget">
                            <div class="ui-value">480 / 520</div>
                            <span class="ui-label">Exit Temp.(℃)</span>
                        </div>
                        <div class="ui-widget">
                            <div class="ui-value">470 / 480</div>
                            <span class="ui-label">Bittle Temp.(℃)</span>
                        </div>
                        <div class="ui-widget">
                            <div class="ui-value">480 / 520</div>
                            <span class="ui-label">Cont Temp.(℃)</span>
                        </div>
                        <div class="ui-widget">
                            <div class="ui-value">2.5 mm/s</div>
                            <span class="ui-label">Ram Speed</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="section2">
                <div class="box">
                    <h2><strong>Exit Temperature</strong></h2>
                    <h3 class="text">550℃</h3>
                    <div class="progress">
                        <div class="color"></div>
                    </div>
                </div>
            </div>
            <div id="section3">
                <div class="box">
                    <h2><strong>Billet Temperature</strong></h2>
                    <h3 class="text">550℃</h3>
                    <div class="progress">
                        <div class="color"></div>
                    </div>
                </div>
            </div>
            <div id="section4">
                <div class="box">
                    <h2><strong>Cont Temperature</strong></h2>
                    <h3 class="text">550℃</h3>
                    <div class="progress">
                        <div class="color"></div>
                    </div>
                </div>
            </div>
            <div id="section5">
                <div class="box">
                    <h2><strong>Ram Speed</strong></h2>
                    <h3 class="text">2.3mm/s</h3>
                <div class="progress">
                    <div class="color"></div>
                </div>
                </div>
            </div>
        </div>
    </main>

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>
        let nav = $("#nav ul li");
        let cont = $("#contents > div");

        nav.click(function(e) {
            e.preventDefault();
            
            let index = $(this).index();
            let target = cont.eq(index);
            let offset = target.offset().top;
            $("html, body").animate({ scrollTop: offset}, 600, "easeInOutExpo");
        });

        $(window).scroll(function() {
            let wScroll = $(this).scrollTop();

            if (wScroll >= cont.eq(0).offset().top) {
                nav.removeClass("active")
                nav.eq(0).addClass("active")
            }
            if (wScroll >= cont.eq(1).offset().top) {
                nav.removeClass("active")
                nav.eq(1).addClass("active")
            }
            if (wScroll >= cont.eq(2).offset().top) {
                nav.removeClass("active")
                nav.eq(2).addClass("active")
            }
            if (wScroll >= cont.eq(3).offset().top) {
                nav.removeClass("active")
                nav.eq(3).addClass("active")
            }
            if (wScroll >= cont.eq(4).offset().top) {
                nav.removeClass("active")
                nav.eq(4).addClass("active")
            }
            if (wScroll >= cont.eq(5).offset().top) {
                nav.removeClass("active")
                nav.eq(5).addClass("active")
            }
        });

        

        // let nonClick = document.querySelectorAll(".non-click");

        //     function handleClick(event) {
        //         nonClick.forEach((e) => {
        //             e.classList.remove("click");
        //         });
        //         event.target.classList.add("click");
        //     }

        //     nonClick.forEach((e) => {
        //         e.addEventListener("click", handleClick);
        //     });

    </script>
</body>

</html>
