<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i'"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
    <link rel="stylesheet" href="./css/dmc.css">
    <link rel="stylesheet" href="./css/progress.css">
    <link rel="stylesheet" href="./css/progress.scss">

    <!-- fontawesome icon -->
    <script src="https://kit.fontawesome.com/2a4e5aa4de.js" crossorigin="anonymous"></script>
    <title>Extrusion Info.</title>
</head>
<body>
    <nav id="nav">
        <h1>HOIOUS's</h1>
        <div class="mNav">
            <div class="icon-wrap">
                <div class="icon">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </div>
            </div>
        </div>
        <ul class="menu">
            <li class="active"><a href="#section1">Mix Info.</a></li>
            <li><a href="#section2">Exit Temp.</a></li>
            <li><a href="#section3">Billet Temp.</a></li>
            <li><a href="#section4">Cont Temp.</a></li>
            <li><a href="#section5">Ram Speed</a></li>
        </ul>
    </nav>

    <div id="contents">
        <div id="section1">
            <h2><strong>Mix Information</strong></h2>
            <div class="container">
                <div class="circle_progress">
                    <div class="left">
                      <div class="bar"></div>
                    </div>
                    <div class="right">
                      <div class="bar"></div>
                    </div>
                    <div class="ui-widget">
                        <div class="ui-value">480 / 520</div>
                        <span class="ui-label">Exit Temp.(℃)</span>
                    </div>
                    <!-- <div class="value">
                      <button type="button" class="btn_pause">paused</button>
                    </div> -->
                  </div>
                  <div class="circle_progress">
                    <div class="left">
                      <div class="bar"></div>
                    </div>
                    <div class="right">
                      <div class="bar"></div>
                    </div>
                    <div class="ui-widget">
                        <div class="ui-value">470 / 480</div>
                        <span class="ui-label">Billet Temp.(℃)</span>
                    </div>
                    <!-- <div class="value">
                      <button type="button" class="btn_pause">paused</button>
                    </div> -->
                  </div>
                  <div class="circle_progress">
                    <div class="left">
                      <div class="bar"></div>
                    </div>
                    <div class="right">
                      <div class="bar"></div>
                    </div>
                    <div class="ui-widget">
                        <div class="ui-value">470 / 480</div>
                        <span class="ui-label">Cont Temp.(℃)</span>
                    </div>
                    <!-- <div class="value">
                      <button type="button" class="btn_pause">paused</button>
                    </div> -->
                  </div>
                  <div class="circle_progress">
                    <div class="left">
                      <div class="bar"></div>
                    </div>
                    <div class="right">
                      <div class="bar"></div>
                    </div>
                    <div class="ui-widget">
                        <div class="ui-value">470 / 480</div>
                        <span class="ui-label">Ram Speed(mm/s)</span>
                    </div>
                    <!-- <div class="value">
                      <button type="button" class="btn_pause">paused</button>
                    </div> -->
                  </div>
            </div>
        </div>
        <div id="section2">
            <h2><strong>Exit Temperature</strong></h2>
            <h3 class="text">550℃</h3>
            <div class="progress">
                <div class="frame">
                    <div class="color"></div>
                </div>
            </div>
        </div>
        <div id="section3">
            <h2><strong>Billet Temperature</strong></h2>
            <h3 class="text">550℃</h3>
            <div class="progress">
                <div class="frame">
                    <div class="color"></div>
                </div>
            </div>
        </div>
        <div id="section4">
            <h2><strong>Cont Temperature</strong></h2>
            <h3 class="text">550℃</h3>
            <div class="progress">
                <div class="frame">
                    <div class="color"></div>
                </div>
            </div>
        </div>
        <div id="section5">
            <h2><strong>Ram Speed</strong></h2>
            <h3 class="text">2.3mm/s</h3>
            <div class="progress">
                <div class="frame">
                    <div class="color"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- fontawesome icon -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
        </script>
    <script>
        let nav = $("#nav ul li")
        let cont = $("#contents > div")

        nav.click(function(e) {
            e.preventDefault();
            let index = $(this).index();
            let target = cont.eq(index);
            let offset = target.offset().top;
            
            $("html, body").animate({scrollTop: offset}, 600, "easeInOutExpo")
        });

        $(window).scroll(function() {
            let wScroll = $(this).scrollTop();
            let top = cont.eq(0).offset().top;

            if (wScroll >= cont.eq(0).offset().top) {
                nav.removeClass("active");
                nav.eq(0).addClass("active");
            }
            if (wScroll >= cont.eq(1).offset().top) {
                nav.removeClass("active");
                nav.eq(1).addClass("active");
            }
            if (wScroll >= cont.eq(2).offset().top) {
                nav.removeClass("active");
                nav.eq(2).addClass("active");
            }
            if (wScroll >= cont.eq(3).offset().top) {
                nav.removeClass("active");
                nav.eq(3).addClass("active");
            }
            if (wScroll >= cont.eq(4).offset().top) {
                nav.removeClass("active");
                nav.eq(4).addClass("active");
            }
            if (wScroll >= cont.eq(5).offset().top) {
                nav.removeClass("active");
                nav.eq(5).addClass("active");
            }
        })

        $(".mNav").click(function() {
            // $(".menu").css("display", "block")
            // $(".menu").show();
            // $(".menu").fadeIn();
            // $(".menu").slideDown();
            // $(".menu").toggle();
            // $(".menu").fadeToggle();
            $(".menu").slideToggle();
        });

        $(window).resize(function () {
            let wWidth = $(this).width();

            // 화면 크기가 800px 이상일 때 style="display: none" 삭제
            if ( wWidth > 800 && $(".menu").is(":hidden")) {
                $(".menu").removeAttr("style");
            }
        });


        $(".btn_pause").click(function () {
                var txt = $(this).text();
                if (txt == "paused") {
                    $(this).text("running");
                }
                else if (txt == "running") {
                    $(this).text("paused");
                }
                $(".left .bar").css("animation-play-state", txt);
                $(".right .bar").css("animation-play-state", txt);
            });
    </script>
</body>
</html>
